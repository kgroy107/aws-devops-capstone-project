name: Build and Publish Image to DockerHub
on:
  [workflow_dispatch]

  jobs:
    publish_image:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
        - name: build Image
          run: docker build ./api/ -t kgroy107/devops-qr-code-backend:latest
        -name: push image to docker
         run: |
            
            docker push kgroy107/devops-qr-code-backend:latest 


